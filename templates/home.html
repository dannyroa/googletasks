{% extends "base.html" %}

{% block header %}<h1>Lists</h1> <a href="/list/add" data-icon="add">New List</a>{% endblock %}

{% block body %}

<ul data-role="listview" data-inset="true"> 
{% for list in lists %}
<li><a href="/list/{{ list.id }}">{{ list.title }}</a></li>
{% endfor %}
</ul>

<a href="{{ logout_url }}" data-role="button">Logout</a>

{% endblock %}
